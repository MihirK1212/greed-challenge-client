<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greed Control!</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #46178f;
        font-family: "Bowlby One SC", cursive;
        color: white;
      }
      .container {
        font-family: "Montserrat", sans-serif;
      }
    </style>
  </head>
  <body>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='admin_game_play.js') }}"
    ></script>

    <div class="mt-5 d-flex align-items-center justify-content-center">
      <h1 class="display-4 text-light text-center">
        Choose Your Number <br />
        Carefully
      </h1>
    </div>

    <div class="container text-center fw-bolder">
      <div>
        <h5 class="fw-bolder mt-4">Game ID</h5>
        <div id="game_id">{{current_game.game_id}}</div>
        
        <h5 class="fw-bolder mt-3">Round Number</h5>
        <div id="round_num">{{current_game.round_num}}</div>
        <br />
      </div>

      <form action="/admin/round_end" method="POST">
        <input type="hidden" name="game_id" value="{{current_game.game_id}}" />
        <input
          type="hidden"
          name="round_num"
          value="{{current_game.round_num}}"
        />
        <div class="btnn">
          <button type="submit" class="btn btn-success">
            End Round and View Result
          </button>
        </div>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
</html>
