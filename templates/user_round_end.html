<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greed Control!</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Montserrat&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #46178f;
      font-family: "Montserrat", sans-serif;
      color: white;
    }
  </style>
  <body class="text-center">
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div
      class="alert alert-warning d-inline-block align-items-center m-4"
      role="alert"
    >
      <div class="flashes">
        {% for message in messages %}
        <h4>{{ message }}</h4>
        {% endfor %}
      </div>
    </div>
    {% endif %} {% endwith %}

    <div>
      <h1 class="fw-bolder m-5">Thank you for playing this round!</h1>

      <div class="container mb-4">
        <h4 class="fw-bold">Game ID: {{game_id}}</h4>
        <h4 class="fw-bold">Round Number: {{round_num}}</h4>
      </div>
    </div>
    <div>
      <form action="/user/round_end" method="POST">
        <button type="submit" class="btn btn-success">
          <h4 class="px-4 fw-bolder mt-2">
            {% if is_last_round == true %} End Game {% else %} Continue to Next
            Round {% endif %}
          </h4>
        </button>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
</html>
