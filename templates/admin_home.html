<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Master Dashboard</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Montserrat&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #46178f;
      font-family: "Bowlby One SC", cursive;
      color: white;
    }
    .container {
      font-family: "Montserrat", sans-serif;
    }
  </style>
  <body>
    <div class="mt-5 d-flex align-items-center justify-content-center">
      <h1 class="display-4 text-light text-center">
        Greed <br />
        Control
      </h1>
    </div>
    <div class="mb-5 d-flex align-items-center justify-content-center">
      <h4 class="text-light text-center">Game Master</h4>
    </div>
    <div class="container">
      <form action="/admin" method="post">
        <div class="row justify-content-center">
          <div
            class="col-lg-4 col-md-6 col-10 pb-1 px-3 pt-3 bg-light rounded-top"
          >
            <input
              type="text"
              name="username"
              placeholder="Username"
              class="text-center fw-bolder w-100 col-form-label"
            />
          </div>
        </div>

        <div class="row justify-content-center">
          <div
            class="col-lg-4 col-md-6 col-10 px-3 pt-1 pb-3 bg-light rounded-bottom"
          >
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="text-center fw-bolder w-100 col-form-label"
            />
          </div>
        </div>
        <div class="row justify-content-center pt-4">
          <div class="col-lg-4 col-md-6 col-10">
            <button type="submit" class="btn btn-success  btn-outline-light w-100">
              Start Game
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
</html>
